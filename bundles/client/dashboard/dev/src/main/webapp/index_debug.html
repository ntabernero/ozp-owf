<body>
    <noscript>This application requires javascript to be enabled.</noscript>
    
    <div id="mask" class="hide"></div>
    <div id="banner" class="navbar navbar-static-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li class="">
                    <a href="#" id="create-dashboard">Create Dashboard</a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/javascript">
        ;(function() {
            if (!window.console) {
                window.console = {};
            }
            // all console methods
            var m = [
                "log", "info", "warn", "error", "debug", "trace", "dir", "group",
                "groupCollapsed", "groupEnd", "time", "timeEnd", "profile", "profileEnd",
                "dirxml", "assert", "count", "markTimeline", "timeStamp", "clear"
            ];
            // define undefined methods as noops to prevent errors
            for (var i = 0; i < m.length; i++) {
                if (!window.console[m[i]]) {
                    window.console[m[i]] = function() {};
                }    
            }
        })();
    </script>
    <script type="text/javascript" charset="utf-8" src="js/json2.js"></script>
    
    <script data-main="js/main" src="libs/js/require.js"></script>
    <script type="text/template" id="dashboard-template">
        <h1><%- name %></h1>
        <%- layoutConfig %>
    </script>
</body>
